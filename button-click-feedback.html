<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <style>
      body {
         display: grid;
         place-content:center;
         height:100vh;
      }
      
      button {
         background-color: tomato;
         border: 0;
         border-radius:10px;
         box-shadow: 10px 10px 5px #bbb;
         color: white;
         font-size: 1.6rem;
         padding: 1.5rem 3rem;
         transition-property:transform, background;
         transition-duration:-250ms;
      }
      
     button:active {
         transform: translatey(2rem);
         background:lightgray;
      }
   </style>
</head>
<body>
   <button onclick="setTimeout(()=>event.target.innerText='Clicked',250)">Click</button>
</body>
</html>
